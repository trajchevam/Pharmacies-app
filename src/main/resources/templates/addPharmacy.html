<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Pharmacy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Add New Pharmacy</h2>

<form action="/pharmacies/add" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" required>

  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" name="phoneNumber" required>

  <label for="openHours">Open Hours:</label>
  <textarea id="openHours" name="openHours" rows="4" required></textarea>

  <button type="submit">Save Pharmacy</button>
</form>

</body>
</html>
